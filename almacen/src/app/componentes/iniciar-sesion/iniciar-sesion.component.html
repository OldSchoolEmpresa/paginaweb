<div class="contenedor-login">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="iniciarSesion()">
    <input
      type="email"
      placeholder="Correo"
      [(ngModel)]="correoEmpleado"
      name="correoEmpleado"
      required
    />

    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="passwordEmpleado"
      name="passwordEmpleado"
      required
    />

    <button type="submit">Entrar</button>
  </form>
</div>
